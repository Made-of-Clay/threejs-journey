<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="shortcut icon"
    href="./src/brain.svg"
    type="image/x-icon"
  >
  <title>Three.js Journey</title>
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    #content {
      color: white;
      position: relative;
      z-index: 2;

      h1 {
        padding: 40vh 0;
      }
    }
    .loading {
      background-color: white;
      height: 2px;
      position: absolute;
      transform: scaleX(var(--scaleX, 0));
      transform-origin: top left;
      transition: transform 0.5s;
      top: 50%;
      width: 100%;
      will-change: transform;

      &.finished {
        transform-origin: top right;
        --scaleX: 0;
        transition: transform 1.5s ease-in-out;
      }
    }
  </style>
</head>

<body>
  <div class="loading"></div>
  <script
    type="module"
    src="/src/intro-and-loading-progress.ts"
  ></script>
</body>

</html>
